<!DOCTYPE html>
<html lang="en" data-route="/calendar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./css/index.css" data-static>
    <link rel="stylesheet" href="./css/calendar.css">

    <script src="./js/static-csr.js" data-static></script>
    <script src="./js/index.js" data-static></script>
</head>

<body>
    <div>
        <a href="./">Home</a>
        <a href="./add">Add New Event</a>
        <a href="./list">List All Events</a>
        <a href="./calendar">Calendar</a>
    </div>
    <div class="card">
        <div class="placeholder">
            <h4 id="previous" onclick="previous()"><span>&#060;</span></h4>
            <h3 id="calendar_header"></h3>
            <h4 id="next" onclick="next()"><span>&#062;</span></h4>
        </div>
        <table id="tabapay_calendar" cellspacing="0" cellpadding="10" style="width:100%">
            <thead id="calendar_head">
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar_body">
            </tbody>
        </table>

        <p></p>
        <div class='eventTitle'>Today Event</div>
        <table id="todayEventTable" style="width:80%">
            <tr>
                <th>Date</th>
                <th>Event</th>
            </tr>
        </table>

        <div class='eventTitle'>This Week Event</div>
        <table id="weekEventTable" style="width:80%">
            <tr>
                <th>Date</th>
                <th>Event</th>
            </tr>
        </table>

        <script src="./js/calendar.js"></script>
</body>

</html>
